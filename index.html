<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>map template</title>

    <!-- Mapbox imports-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.43.0-beta.1/mapbox-gl.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.43.0-beta.1/mapbox-gl.js"></script>
  </head>
  <style media="screen">
  #map {
      position: static;
      width:100%;
      top: 0;
      left: 0;
      min-height: 800px;
      background-color: #555fff;
  }

  body{
    margin: auto;
  }
  </style>

  <body>


      <div id="map">

      </div>

      <script type="text/javascript">
      //Mapbox functions
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2NoaWFyaXp6aSIsImEiOiJjajE4a3NuZWowNzQ5MzNvN2xkdGh2YnVwIn0.dOZQgGCs8Fwxpy7bmRvvTg';
      var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/schiarizzi/ckce436oy07ig1iqsbbj1kmku', // stylesheet location
          center: [-77.036871,38.898536], // starting position [lng, lat]
          zoom: 16 // starting zoom
      });

      // disable map zoom when using scroll
      //map.scrollZoom.disable();

      </script>
  </body>
</html>
